<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Python List Comprehension Test</title>

<style>
body{
    font-family: Arial;
    background: linear-gradient(120deg,#1e3c72,#2a5298);
    color:white;
    text-align:center;
}

.container{
    background:white;
    color:black;
    width:70%;
    margin:30px auto;
    padding:25px;
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,0,0,0.4);
}

h1{color:#1e3c72}

.question{
    font-size:20px;
    margin-bottom:15px;
}

.options label{
    display:block;
    background:#f2f2f2;
    margin:8px;
    padding:10px;
    border-radius:8px;
    cursor:pointer;
}

.options label:hover{
    background:#dfe9ff;
}

button{
    padding:10px 18px;
    margin:10px;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    background:#2a5298;
    color:white;
}

.timer{
    font-size:18px;
    margin-bottom:10px;
    color:#c0392b;
    font-weight:bold;
}

.correct{color:green;font-weight:bold}
.wrong{color:red;font-weight:bold}
.na{color:orange;font-weight:bold}
</style>
</head>

<body>

<div class="container">

<h1>Python List Comprehension Test</h1>
<div class="timer">Time: <span id="time">0</span> sec</div>

<div id="quiz"></div>

<button onclick="prevQ()">Previous</button>
<button onclick="nextQ()">Next</button>
<button onclick="submitQuiz()">Submit</button>

</div>

<script>

const questions = [

{q:"1. Output of: [x*x for x in range(5)] ?",
o:["[1,4,9,16,25]","[0,1,4,9,16]","[0,1,2,3,4]","Error"],a:1},

{q:"2. Which produces only even numbers from 1â€“10?",
o:["[x for x in range(1,11) if x%2==0]",
"[x if x%2==0 for x in range(1,11)]",
"[x%2==0 for x in range(1,11)]",
"None"],a:0},

{q:"3. Output: [i for i in 'PYTHON'] ?",
o:["Error","['PYTHON']",
"['P','Y','T','H','O','N']",
"[P,Y,T,H,O,N]"],a:2},

{q:"4. Result of [x for x in range(5) if x>2] ?",
o:["[2,3,4]","[3,4]","[0,1,2]","[]"],a:1},

{q:"5. Output: [x*2 for x in [1,2,3]] ?",
o:["[1,2,3]","[2,4,6]","[1,4,9]","Error"],a:1},

{q:"6. Which removes negative numbers?",
o:["[x for x in L if x>=0]",
"[x>=0 for x in L]",
"[x for x>=0 in L]",
"None"],a:0},

{q:"7. Output: [i for i in range(3) for j in range(2)] ?",
o:["[0,1,2]","[0,1,2,0,1,2]",
"[0,0,1,1,2,2]","Error"],a:2},

{q:"8. Which squares only odd numbers?",
o:["[x*x for x in range(10) if x%2]",
"[x*x if x%2 for x in range(10)]",
"[x*x for x%2 in range(10)]",
"None"],a:0},

{q:"9. Output: [x for x in range(5) if x==3] ?",
o:["[3]","3","[]","Error"],a:0},

{q:"10. Output: [len(s) for s in ['a','ab','abc']] ?",
o:["[1,2,3]","[3,2,1]","[1,1,1]","Error"],a:0},

{q:"11. Output: [i+j for i in [1,2] for j in [10,20]] ?",
o:["[11,21,12,22]","[11,12,21,22]","[10,20]","Error"],a:0},

{q:"12. Output: [x for x in range(5) if x%2==1] ?",
o:["[1,3]","[2,4]","[0,2,4]","Error"],a:0},

{q:"13. Which creates list of ASCII codes?",
o:["[ord(c) for c in 'ABC']",
"[ascii(c) for c in 'ABC']",
"[code(c) for c in 'ABC']",
"None"],a:0},

{q:"14. Output: [x for x in range(3) if x<0] ?",
o:["[0,1,2]","[]","Error","[0]"],a:1},

{q:"15. Output: [x if x%2==0 else 0 for x in range(5)] ?",
o:["[0,0,2,0,4]","[0,2,4]","[1,3]","Error"],a:0}

];

let index=0;
let answers=new Array(questions.length).fill(null);
let time=0;

setInterval(()=>{
time++;
document.getElementById("time").textContent=time;
},1000);

function loadQ(){
let q=questions[index];
let html=`<div class="question">${q.q}</div><div class="options">`;

q.o.forEach((opt,i)=>{
let checked=answers[index]==i?"checked":"";
html+=`<label>
<input type="radio" ${checked}
onclick="answers[${index}]=${i}">
${opt}</label>`;
});

html+=`</div>`;
document.getElementById("quiz").innerHTML=html;
}

function nextQ(){ if(index<questions.length-1){index++; loadQ();} }
function prevQ(){ if(index>0){index--; loadQ();} }

function submitQuiz(){

let score=0;
let summary="<h1>Detailed Summary</h1>";

questions.forEach((q,i)=>{

let user=answers[i];
let correct=q.a;

let status="";

if(user===null) status='<span class="na">Not Attempted</span>';
else if(user===correct){status='<span class="correct">Correct</span>'; score++;}
else status='<span class="wrong">Wrong</span>';

summary+=`
<hr>
<p><b>Q${i+1}:</b> ${q.q}</p>
<p>Your Answer: ${user!==null ? q.o[user] : "Not Attempted"}</p>
<p>Correct Answer: ${q.o[correct]}</p>
<p>Status: ${status}</p>
`;
});

summary+=`<h2>Score: ${score}/${questions.length}</h2>
<h2>Time Taken: ${time} sec</h2>`;

document.querySelector(".container").innerHTML=summary;
}

loadQ();

</script>

</body>
</html>
